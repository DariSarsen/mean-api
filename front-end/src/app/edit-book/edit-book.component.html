<div class="container mt-4 col-md-8 mx-auto">
  <div class="card shadow border-0">
    <div class="card-body">
      <form (submit)="updateBook()">
        <div class="mb-3">
          <label for="updateTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="updateTitle" [(ngModel)]="updatedBook.title" name="title">

        </div>
        <div class="mb-3">
          <label for="updateAuthor" class="form-label">Author</label>
          <input type="text" class="form-control" id="updateAuthor" name="Author" [(ngModel)]="updatedBook.author">
        </div>
        <div class="mb-3">
          <label for="updateDescription" class="form-label">Description</label>
          <textarea class="form-control" id="updateDescription" name="Description" [(ngModel)]="updatedBook.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
      </form>
    </div>
  </div>
</div>
