<form (ngSubmit)="registerUser()" class="my-4 col-md-8 mx-auto">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" [(ngModel)]="newUser.name" class="form-control" id="username" placeholder="Username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" [(ngModel)]="newUser.email" class="form-control" id="email" placeholder="Email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" [(ngModel)]="newUser.password" class="form-control" id="password" placeholder="Password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
