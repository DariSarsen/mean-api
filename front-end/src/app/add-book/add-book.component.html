<div class="container mt-4 col-md-8 mx-auto">
  <div class="card shadow border-0 p-4">
    <div class="h2 text-center border-bottom pb-3">Add Book</div>
    <div class="card-body">
      <form (submit)="addBook()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="newBook.title"
                 name="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Author" [(ngModel)]="newBook.author"
                 name="author">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" placeholder="Description" [(ngModel)]="newBook.description"
                    name="description"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50 mt-3">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
