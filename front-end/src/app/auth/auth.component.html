<div class="container mt-5 col-md-8 mx-auto">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Аутентификация</h2>
      <form (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="loginData.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Пароль" [(ngModel)]="loginData.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Войти</button>
      </form>
    </div>
  </div>
</div>
